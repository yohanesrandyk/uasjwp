<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <title>Master Book </title>
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
</head>

<body>
    <br><br>
    <div class="ui container">
        <h1>UAS JWP</h1>
        <a href="/categories">category</a> . <a href="/books">book</a>
        <br><br><br>
        <div>
            <span style="font-size: 30px;" th:text="${title}"></span>
        </div>
        <br><br>
        <div class="ui grid">
            <div class="six wide column">
                <form class="ui form" action="#" th:action="@{/books/save}" th:object="${book}" method="post">
                    <input id="id" th:field="*{id}" type="hidden">
                    <div class="field">
                        <label>Book Title</label>
                        <input id="title" th:field="*{title}" type="text">
                    </div>
                    <div class="field">
                        <label>ISBN</label>
                        <input id="isbn" th:field="*{isbn}" type="text" maxlength="13">
                    </div>
                    <div class="field">
                        <label>Book Category</label>
                        <select th:field="*{category_id}" id="category_id">
                            <option th:each="category : ${categories}" th:value="${category.id}"
                                th:text="${category.name}">
                            </option>
                        </select>
                    </div>
                    <br>
                    <input type="submit" class="ui button primary" value="Save">
                    <a class="ui primary button" href="/books">Cancel </a>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
